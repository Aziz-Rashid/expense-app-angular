<div class="flex">
    <div class="income">
        <h1>Transactions History!</h1>

        <!-- Transaction Array ng for loop in the app-budget-item-card component -->

        
        <div *ngFor="let item of budgetItem">
            <app-budget-item-card *ngIf="item.amount >= 0 || item.amount < 0" [item]="item"
                (xButtonClick)="onDelete(item)"></app-budget-item-card>
        </div>
    </div>
</div>
