<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">

    <div class="field is-horizontal">
        <div class="field-body">
            <div ckass="field">
                <p class="control">
                    <input class="input" required name="description" type="text" placeholder="text"  [ngModel]="item.description"/>
                </p>
            </div>
            <div ckass="field">
                <p class="control">
                    <input class="input" required name="amount" type="number" placeholder="Amount"  [ngModel]="item.amount"/>
                </p>
            </div>
            <div class="field">
                <button type="submit" value="Add"  class="j">Add Transactions</button>
            </div>
        </div>
    </div>
</form>
